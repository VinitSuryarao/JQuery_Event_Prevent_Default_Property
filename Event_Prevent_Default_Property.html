<html>
<head>
	<title> JQuery Test  </title>

	<script type = "text/javascript">

            $("#Yahoo").click(function(event){
               event.preventDefault();
            });

         });
     </script>
<head>

      <a href="https://in.search.yahoo.com/?fr2=inr" id="Yahoo"> Yahoo</a>

   </div>
</body>
</html>
